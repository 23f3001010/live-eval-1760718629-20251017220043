<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E2E Evaluation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        #now {
            font-size: 2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">E2E Evaluation</h1>
        <p>The current time is:</p>
        <p id="now"></p>
    </div>

    <script>
        function updateTime() {
            const nowElement = document.querySelector('#now');
            const currentDate = new Date();
            const formattedTime = currentDate.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            nowElement.textContent = formattedTime;
        }

        setInterval(updateTime, 1000);
        updateTime(); // Initial call to display time immediately
    </script>
</body>
</html>
